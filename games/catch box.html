<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Catch the Falling Boxes</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to top, #87ceeb, #ffffff); /* Sky blue */
    }

    header {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
      z-index: 10;
    }

    #score {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      color: #fff;
      z-index: 10;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }

    #gameArea {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-image: url('');
      background-size: cover;
      background-repeat: no-repeat;
    }

    #basket {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 50px;
      background-color: #f39c12;
      border-radius: 25px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .box {
      position: absolute;
      top: -50px;
      border-radius: 10px;
    }

    #startBtn {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    #startBtn:hover {
      background: #219150;
    }
  </style>
</head>
<body>

  <header>ðŸŽ‰ Catch the Boxes!</header>
  <div id="score">Score: 0</div>
  <button id="startBtn">Start Game</button>
  <div id="gameArea">
    <div id="basket"></div>
  </div>

  <script>
    const gameArea = document.getElementById('gameArea');
    const basket = document.getElementById('basket');
    const scoreDisplay = document.getElementById('score');
    const startBtn = document.getElementById('startBtn');

    let score = 0;
    let gameInterval;
    let isGameRunning = false;

    function createBox() {
      const box = document.createElement('div');
      const size = Math.random() * 30 + 20; // 20px to 50px
      const colors = ['#e74c3c', '#8e44ad', '#3498db', '#f1c40f', '#1abc9c'];
      const color = colors[Math.floor(Math.random() * colors.length)];
      box.classList.add('box');
      box.style.width = size + 'px';
      box.style.height = size + 'px';
      box.style.backgroundColor = color;
      box.style.left = Math.random() * (window.innerWidth - size) + 'px';
      gameArea.appendChild(box);

      let topPosition = -size;
      const fallSpeed = 2 + Math.random() * 3;

      const fallInterval = setInterval(() => {
        if (!isGameRunning) {
          clearInterval(fallInterval);
          return;
        }

        topPosition += fallSpeed;
        box.style.top = topPosition + 'px';

        const boxRect = box.getBoundingClientRect();
        const basketRect = basket.getBoundingClientRect();

        // Check if caught
        if (
          boxRect.bottom >= basketRect.top &&
          boxRect.left < basketRect.right &&
          boxRect.right > basketRect.left
        ) {
          score++;
          scoreDisplay.textContent = `Score: ${score}`;
          clearInterval(fallInterval);
          gameArea.removeChild(box);
        }

        // Remove if falls off screen
        if (topPosition > window.innerHeight) {
          clearInterval(fallInterval);
          gameArea.removeChild(box);
        }
      }, 20);
    }

    function startGame() {
      score = 0;
      scoreDisplay.textContent = 'Score: 0';
      startBtn.style.display = 'none';
      isGameRunning = true;

      gameInterval = setInterval(() => {
        createBox();
      }, 800);

      // Stop after 30 seconds
      setTimeout(() => {
        clearInterval(gameInterval);
        isGameRunning = false;
        alert(`â° Time's up! Final score: ${score}`);
        startBtn.style.display = 'block';
      }, 30000);
    }

    // Move basket with mouse or finger
    document.addEventListener('mousemove', (e) => {
      basket.style.left = (e.clientX - basket.offsetWidth / 2) + 'px';
    });

    document.addEventListener('touchmove', (e) => {
      if (e.touches.length > 0) {
        basket.style.left = (e.touches[0].clientX - basket.offsetWidth / 2) + 'px';
      }
    });

    startBtn.addEventListener('click', startGame);
  </script>
</body>
</html>
