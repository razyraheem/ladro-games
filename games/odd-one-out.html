body {

.game-container {
  background: #ffffff;
  padding: 40px 30px;
  border-radius: 16px;
  width: 420px;
  max-width: 90vw;
  box-shadow: 0 10px 30px rgba(99, 102, 241, 0.15);
  transition: box-shadow 0.3s ease;
}

.game-container:hover {
  box-shadow: 0 15px 40px rgba(99, 102, 241, 0.3);
}

.word-options {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 16px;
  margin-top: 28px;
}

.word {
  flex: 1 1 100px;
  max-width: 140px;
  background-color: #f3f4f6;
  color: #374151;
  font-weight: 600;
  padding: 14px 24px;
  border-radius: 12px;
  cursor: pointer;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
  transition: background-color 0.25s ease, transform 0.2s ease;
  user-select: none;
}

.word:hover {
  background-color: #6366f1; /* Indigo-500 */
  color: #ffffff;
  transform: translateY(-3px);
  box-shadow: 0 6px 16px rgba(99, 102, 241, 0.3);
}

.feedback {
  font-weight: 700;
  font-size: 18px;
  margin-top: 26px;
  color: #2563eb; /* Indigo-600 */
  min-height: 28px;
  transition: color 0.3s ease;
}

#nextBtn {
  margin-top: 32px;
  padding: 14px 30px;
  font-size: 18px;
  font-weight: 600;
  color: #ffffff;
  background: linear-gradient(90deg, #4f46e5 0%, #6366f1 100%);
  border: none;
  border-radius: 12px;
  cursor: pointer;
  box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
  transition: background 0.3s ease, transform 0.2s ease;
  display: none;
  user-select: none;
}

#nextBtn:hover {
  background: linear-gradient(90deg, #4338ca 0%, #4f46e5 100%);
  transform: translateY(-2px);
  box-shadow: 0 8px 28px rgba(67, 56, 202, 0.5);
}

let currentSet = {};
const wordContainer = document.getElementById("wordOptions");
const feedback = document.getElementById("feedback");
const nextBtn = document.getElementById("nextBtn");

function loadNewSet() {
  feedback.textContent = "";
  nextBtn.style.display = "none";
  wordContainer.innerHTML = "";

  currentSet = wordSets[Math.floor(Math.random() * wordSets.length)];
  shuffleArray(currentSet.words);

  currentSet.words.forEach(word => {
    const div = document.createElement("div");
    div.textContent = word;
    div.className = "word";
    div.onclick = () => checkAnswer(word);
    wordContainer.appendChild(div);
  });
}

function checkAnswer(selectedWord) {
  const allWords = document.querySelectorAll(".word");
  allWords.forEach(w => w.onclick = null); // Disable clicking more

  if (selectedWord === currentSet.oddOne) {
    feedback.textContent = "‚úÖ Correct!";
    feedback.style.color = "green";
  } else {
    feedback.textContent = `‚ùå Wrong! The odd one was "${currentSet.oddOne}".`;
    feedback.style.color = "red";
  }

  nextBtn.style.display = "inline-block";
}

function shuffleArray(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
}
