<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bingo Game</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #fce4ec, #e1f5fe);
      margin: 0;
      padding: 0;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 18px;
      text-decoration: none;
      background-color: transparent;
      color: #4a148c;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
      z-index: 1000;
    }

    .back-button:hover {
      background-color: #f8bbd0;
      transform: translateX(-3px);
    }

    h1 {
      margin-top: 30px;
      font-size: 48px;
      color: #4a148c;
      text-shadow: 2px 2px #fce4ec;
    }

    .bingo-title {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .bingo-title span {
      font-size: 36px;
      font-weight: bold;
      margin: 0 10px;
      padding: 15px 25px;
      border-radius: 10px;
      background-color: #f8bbd0;
      color: #4a148c;
      box-shadow: 3px 3px 8px rgba(0,0,0,0.2);
      transition: 0.3s ease;
    }

    .bingo-title span.crossed {
      background-color: #4a148c;
      color: white;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 70px);
      grid-gap: 15px;
      justify-content: center;
      margin: 30px auto;
      padding: 25px;
      background-color: rgba(255,255,255,0.9);
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      width: fit-content;
    }

    .cell {
      width: 70px;
      height: 70px;
      background-color: #fff;
      color: #6a1b9a;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 3px solid #6a1b9a;
      font-size: 22px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .cell:hover {
      transform: scale(1.1);
      background-color: #fce4ec;
    }

    .cell.marked {
      background-color: #6a1b9a;
      color: white;
    }

    #startBtn {
      padding: 14px 30px;
      font-size: 20px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin: 20px auto;
      transition: background-color 0.3s, transform 0.2s;
    }

    #startBtn:hover {
      background-color: #004d40;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .grid, .bingo-title, h1, #startBtn {
      animation: fadeIn 0.8s ease-in-out;
    }

  </style>
</head>
<body>
  <a href="../index.html" class="back-button">â¬… Back</a>

  <h1>Bingo Game</h1>

  <div class="bingo-title">
    <span id="B">B</span>
    <span id="I">I</span>
    <span id="N">N</span>
    <span id="G">G</span>
    <span id="O">O</span>
  </div>

  <button id="startBtn">Start Game</button>

  <div class="grid" id="grid"></div>

  <script>
    const grid = document.getElementById('grid');
    const startBtn = document.getElementById('startBtn');
    const titleLetters = ['B', 'I', 'N', 'G', 'O'];
    let started = false;
    let crossedCount = 0;
    let completedLines = new Set();

    function createGrid() {
      grid.innerHTML = '';
      let nums = [...Array(25).keys()].map(i => i + 1);
      nums.sort(() => Math.random() - 0.5);

      for (let i = 0; i < 25; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.innerText = started ? nums[i] : '';
        cell.dataset.index = i;
        cell.addEventListener('click', () => {
          if (started && !cell.classList.contains('marked')) {
            cell.classList.add('marked');
            checkWin();
          }
        });
        grid.appendChild(cell);
      }
    }

    function checkWin() {
      const cells = document.querySelectorAll('.cell');
      let lines = [];

      for (let r = 0; r < 5; r++) lines.push([...Array(5).keys()].map(c => r * 5 + c));
      for (let c = 0; c < 5; c++) lines.push([...Array(5).keys()].map(r => r * 5 + c));
      lines.push([0, 6, 12, 18, 24]);
      lines.push([4, 8, 12, 16, 20]);

      lines.forEach((line, index) => {
        if (!completedLines.has(index) && line.every(i => cells[i].classList.contains('marked'))) {
          if (crossedCount < 5) {
            document.getElementById(titleLetters[crossedCount]).classList.add('crossed');
            crossedCount++;
            completedLines.add(index);
            if (crossedCount >= 5) {
              setTimeout(() => alert('You win! BINGO completed.'), 200);
              started = false;
            }
          }
        }
      });
    }

    startBtn.addEventListener('click', () => {
      started = true;
      crossedCount = 0;
      completedLines.clear();
      titleLetters.forEach(l => document.getElementById(l).classList.remove('crossed'));
      createGrid();
    });

    createGrid();
  </script>
</body>
</html>
